<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base</title>
</head>
<body>
    <p>
        <a href="{% url 'lc_learning_logs:index' %}">Learning Log</a> -
        <a href="{% url 'lc_learning_logs:topics' %}">Topics</a> -
        {% if user.is_authenticated %}
            Hello, {{ user.username }}.
            <a href="{% url 'users:logout' %}">logout</a>
        {% else %}
            <a href="{% url 'users:register' %}">register</a>
            <a href="{% url 'users:login' %}">login</a>
        {% endif %}
    </p>
    {% block content %}{% endblock content %}
</body>
</html>
