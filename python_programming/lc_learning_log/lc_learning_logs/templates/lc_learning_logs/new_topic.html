{% extends "lc_learning_logs/base.html" %}

{% block content %}
  <p>Add a new topic</p>

  <form action="{% url 'lc_learning_logs:new_topic' %}" method="post">
    {% csrf_token %}
    <!--修饰符as_p让Django以段落格式渲染所有表单元素.-->
    {{ form.as_p }}
    <button name="submit">add topic</button>
  </form>

{% endblock content %}
