{% extends "lc_learning_logs/base.html" %}

{% block content %}
  <p><a href="{% url 'lc_learning_logs:topic' topic.id %}">{{ topic }}</a> </p>

  <p>Add a new entry:</p>

  <form action="{% url 'lc_learning_logs:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    <!--修饰符as_p让Django以段落格式渲染所有表单元素.-->
    {{ form.as_p }}
    <button name="submit">add entry</button>
  </form>

{% endblock content %}
