{% extends "lc_learning_logs/base.html" %}

{% block content %}
  {% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    <!--修饰符as_p让Django以段落格式渲染所有表单元素.-->
    {{ form.as_p }}
    <button name="submit">login</button>
    <input type="hidden" name="next" value="{% url 'lc_learning_logs:index' %}" />
  </form>

{% endblock content %}
